@if (isAddingTask){
<app-new-task [userId]="clickedUserId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ clickedUserName }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
